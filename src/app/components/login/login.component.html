<clr-modal [(clrModalOpen)]="open">
    <h3 class="modal-title">Iniciar Sesión</h3>
    <div class="modal-body">
        <clr-alert [clrAlertType]="'alert-danger'" [(clrAlertClosed)]="error">
            <div clr-alert-item class="alert-item">
        <span class="alert-text">
            {{ errMsg }}
        </span>
            </div>
        </clr-alert>
        <form [formGroup]="loginForm">
            <section class="form-block">
                <div class="form-group row">
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                        <label for="email" class="required">Correo electronico</label>
                    </div>
                    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                        <label for="email" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-left tooltip-sm form-control"
                               [class.invalid]="loginForm.get('email').invalid
                    && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                            <input type="email" id="email" placeholder="ejemplo@dominio.com" formControlName="email" class="form-control">
                            <span class="tooltip-content" *ngIf="loginForm.get('email').errors && (loginForm.get('email').errors.required && (loginForm.get('email').dirty || loginForm.get('email').touched))">
                                El correo es requerido.
                            </span>
                            <span class="tooltip-content" *ngIf="loginForm.get('email').errors && (loginForm.get('email').errors.email && (loginForm.get('email').dirty || loginForm.get('email').touched))">
                                Ingrese un correo con el formato apropiado
                            </span>
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                        <label for="password" class="required">Contraseña</label>
                    </div>
                    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                        <label for="email" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-left tooltip-sm form-control"
                               [class.invalid]="loginForm.get('password').invalid
                    && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                            <input type="password" id="password" placeholder="********" formControlName="password" class="form-control">
                            <span class="tooltip-content" *ngIf="loginForm.get('password').errors && (loginForm.get('password').errors.required && (loginForm.get('password').dirty || loginForm.get('password').touched))">
                                La contraseña es requerida
                            </span>
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                        <label for="user">Tipo de usuario</label>
                    </div>
                    <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                        <div class="select">
                            <select id="user" name="user" class="form-control" formControlName="user">
                                <option value="client" selected>Cliente</option>
                                <option value="employee">Empleado</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <a href="javascript://" class="signup" (click)="onRegister()">¿No tienes un cuenta? ¡Registrate!</a><br>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="open = false">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!loginForm.valid">Iniciar Sesión</button>
    </div>
</clr-modal>
